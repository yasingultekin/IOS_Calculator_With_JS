<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IOS Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <div class="up-screen"></div>
        <div class="down-screen"></div>
      </div>
      <div class="keys">
        <div class="btn function ac">AC</div>
        <div class="btn function pm">±</div>
        <div class="btn function percent">%</div>
        <div class="btn operator division">÷</div>
        <div class="btn num">7</div>
        <div class="btn num">8</div>
        <div class="btn num">9</div>
        <div class="btn operator">×</div>
        <div class="btn num">4</div>
        <div class="btn num">5</div>
        <div class="btn num">6</div>
        <div class="btn operator">–</div>
        <div class="btn num">1</div>
        <div class="btn num">2</div>
        <div class="btn num">3</div>
        <div class="btn operator">+</div>
        <div class="btn num zero">0</div>
        <div class="btn num">.</div>
        <div class="btn equal">=</div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
